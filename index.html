<!doctype html>
<html lang="fr">

    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booki</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10934c2355.js" crossorigin="anonymous"></script>
    </head>


    <body>
        <header>
            <img src="images/logo/Booki.png" alt="Logo Booki">
            <nav>
                <li>
                    <ul>Hébergements</ul>
                    <ul>Activités</ul>
                </li>
            </nav>
        </header>

        <main>
            <section id="search">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>

                <form>
                    <span class="searchIcon"><i class="fas fa-map-marker-alt"></i></span></i>
                    <input type="search" placeholder="Marseille, France">
                    <button>Rechercher</button>
                </form>
            </section>

            <section id="filters">
                <h2>Filtres</h2>
                <li>
                    <ul><span><i class="fas fa-money-bill-wave"></i></span> Économique</ul>
                    <ul><span><i class="fas fa-child"></i></span> Familial</ul>
                    <ul><span><i class="fas fa-heart"></i></span> Romantique</ul>
                    <ul><span><i class="fas fa-dog"></i></span> Animaux autorisés</ul>
                </li>

                <p><span><i class="fas fa-info"></i></span> Plus de 500 logements sont disponibles dans cette ville</p>
            </section>
        </main>
    </body>

</html>
