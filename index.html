<!doctype html>
<html lang="fr">

    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booki</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10934c2355.js" crossorigin="anonymous"></script>
    </head>


    <body>

        <header>
            <div class="logo">
                <img src="images/logo/Booki.png" alt="Logo Booki">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#" class="navLink">Hébergements</a></li>
                    <li><a href="#" class="navLink">Activités</a></li>
                </ul>
            </nav>
        </header>


        <section class="search">
            <div class="searchBar">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
                <form action="">
                    <span><i class="fas fa-map-marker-alt"></i></span>
                    <input type="search" placeholder="Marseille, France">
                    <button>
                        <span class="btn-desktop">Rechercher</span>
                        <!-- <i class="fas fa-search btn-mobile"></i> -->
                    </button>
                </form>
            </div>

            <div class="filters">
                <p>Filtres</p>
                <div class="filters-btn">
                    <div class="flt flt-money">
                        <i class="fas fa-money-bill-wave"></i>
                        <p>Economique</p>
                    </div>

                    <div class="flt flt-family">
                        <i class="fas fa-child"></i>
                        <p>Familial</p>
                    </div>

                    <div class="flt flt-heart">
                        <i class="fas fa-heart"></i>
                        <p>Romantique</p>
                    </div>

                    <div class="flt flt-animal">
                        <i class="fas fa-dog"></i>
                        <p>Animaux autorisés</p>
                    </div>
                </div>
            </div>


        </section>


    </body>

</html>
